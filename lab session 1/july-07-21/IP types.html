<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: cornflowerblue;
        width: 500px;
        padding: 10px;
        margin: 00px;
        color: white;
    }
</style>
<body>
    <h1>Input Types</h1>
    <form>
        <label>Name:</label>
        <input type="text"><br><br>
    </form>
    <form>
        <label>Email:</label>
        <input type="email" placeholder="enter your Email">
        <br><br>
    </form>
    <form>
        <label>password:</label>
        <input type="password">
        <br><br>
    </form>
    <form>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
    </form>
    <form>
        <label>Date Of Birth:</label>
        <input type="date"><br><br>
    </form>
<form>
    <label>Age:</label>
    <input type="number" min="19" max="99" step="1"><br><br>
</form>
<form>
    <label>Uid:</label>
    <input type="file"><br>
</form>
<form>
    <label>Hobbies</label>
    <input type="checkbox" name="Reading"> Reading
    <input type="checkbox" name="Eating"> Eating
    <input type="checkbox" name="coding"> Coding
    <input type="checkbox" name="sleeping"> Sleeping
    <input type="checkbox" name="traveling"> Traveling
</form>
<form>
    <button>Submit</button> <button>Clear</button>

</form>
</body>
</html>
