<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setFullName(){
            var fname= document.getElementById("fname");
            var mname= document.getElementById("mname");
            var lname= document.getElementById("lname");
            var fullname= document.getElementById("fullname");
            fullname.value= fname.value +" "+ mname.value +" "+lname.value;
        }

        function clearFullName(){
            var clrfullname= document.getElementById("fullname");
            clrfullname.value= " ";
        }
    </script>
</head>
<body>
    <h1>Employee Details</h1>
    <hr>
    <h2>personal Info</h2>
    <label><b>First Name:</b></label>
    <input type="text" id="fname">
    <br><br>
    <label><b>Middle Name:</b></label>
    <input type="text" id="mname">
    <br><br>
    <label><b>Last Name:</b></label>
    <input type="text" id="lname">
    <br><br>
    <label><b>Full Name:</b></label>
    <input type="text" id="fullname">
    <br><br>
    <button onclick="setFullName()">Click Me</button>
    <button onclick="clearFullName()">Clear</button>



</body>
</html>
